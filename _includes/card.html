<div class="card">
    <div class="{{ include.image_side }} image_frame">
        <div class="image slow_transition" style="background-image: url('{{ include.image_path }}')">
        </div>
    </div>
    <div class="{{ include.image_side }} content slow_transition">
        <h2 class="slow_transition">{{ include.title }}</h2>
        <div class="subtext">
            {{ include.subtext }}
        </div>
    </div>
</div>
